<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="left">
            <div class="logo">
                <img src="images/odin-lined.png" alt="odin-logo">
                <h1>ODIN</h1>
            </div>
            <p>Photo By Amy Humphries</p>
        </div>
        <div class="right">
            <header class="form-header">
                <h1>Wondering of that place that you're always dreaming of? Explore your dreams! Sign up now to get started on your journey to exploring the world!</h1>
                <div class="quote">
                    <p><h1>You know you want to ðŸŒ´</h1></p>
                </div>
            </header>
                  
                    <form action="#">
                        <div class="form">
                            <p class="title">Let's Do This!</p>
                            <div class="input">
                                <label for="userfirstname">FIRST NAME</label>
                                <input type="text" name="userfirstname" id="firstname" required>
                            </div>
                            <div class="input">
                                <label for="userlastname">LAST NAME</label>
                                <input type="text" name="userlastname" id="lastname" required>
                            </div>
                            <div class="input">
                                <label for="email">EMAIL</label>
                                <input type="email" name="useremail" id="email" placeholder="jojo@gmail.com" required>
                            </div>
                            <div class="input">
                                <label for="phone-number">PHONE NUMBER</label>
                                <input type="tel" name="userphonenumber" id="phonenumber" minlength="9" 
                                placeholder="123456789" maxlength="9" required>
                            </div>
                            <div class="input">
                                <label for="password">PASSWORD</label>
                                <input type="password" name="userpassword" id="password" required>
                            </div>
                            <div class="input">
                                <label for="password">CONFIRM PASSWORD</label>
                                <input type="password" name="userpassword" id="password">
                            </div>
                        </div>
                        <div class="button">
                        <button type="submit">Create Account</button>
                        </div>
                    </form>
                    <div class="login">Already have an account? <a href="https://sunjcar.github.io/Sign-up-form/">Log In</a></div>
         </div>           
    </div>
    
</body>
</html>
